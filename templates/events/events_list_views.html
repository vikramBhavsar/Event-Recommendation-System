<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<body>

    
    <h1>Event Recommender System</h1>
    <hr>

    {% extends "events/base_header_and_footer.html" %}

    {% block content %}

    <div class="row">

        {% for event in events%}

            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-sm col-mg col-lg">
                        <h2>{{event.e_name}}</h2>
                        <img src="event.jpg" class="img-thumbnail" alt="">
                    </div>
                    <div class="col-sm col-mg col-lg">
                        <p>{{event.e_description|truncatewords:50}}</p>
                        <small><b>Location:</b> {{event.e_location}}</small><br>
                        <a href="{% url 'event_detail' event.pk %}" class="btn btn-outline-primary">View More</a>
                    </div>

                </div>
                <br><br>
            </div>
        {% endfor %}
    </div>

    {% endblock %}
    



    
</body>
</html>
